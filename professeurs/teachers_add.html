    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
</head>
<body>
    <div class="dashboard">
        <aside>
            <h2>Mon Etab</h2>
            <a href="teachers.html" class="return"><i class="fas fa-arrow-left"></i>Retour</a>

            <nav>
                <ul>
                    <li><i class="fas fa-grip-horizontal"></i><a href="../dashboard/home.html"> Tableau de bord</a></li>
                    <li><i class="fi fi-rs-users-class"></i><a href="../eleve/students.html"> Élèves</a></li>
                    <li class="active"><i class="fas fa-chalkboard-teacher"></i> Professeurs</li>
                    <li><i class="fa-regular fa-user"></i> <a href="../utilisateurs/users.html"> Utilisateurs</li></a>
                    <li><i class="fas fa-file-alt"></i><a href="../dashboard/rapports.html"> Rapport</a></li>
                </ul>
            </nav>
            <a href="../login.html">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>Déconnexion
            </a>
        </aside>
        <main>
            <h2>Ajouter professeur</h2>
            <form>
                <div>
                    <input type="text" placeholder="Nom">
                    <select>
                        <option> Selectionnez une matière</option>
                        <option>Math</option>
                        <option>Physique</option>
                        <option>EPS</option>
                        <option>Anglais</option>
                        <option>SVT</option>
                        <option>Philosophie</option>
                        <option>Français</option>
                    </select>
                </div>
                <div>
                    <input type="text" placeholder="Prénoms">
                    <input type="number" placeholder="Téléphone">
                </div>
                <div>
                    <label><input type="radio" name="genre" value="Homme"> Homme</label>
                    <label><input type="radio" name="genre" value="Femme"> Femme</label>
                </div>
                <div>
                    <input type="date" placeholder="Date de naissance">
                    <input type="text" placeholder="Ville">
                </div>
                <div>
                    <button type="button" >Annuler</button>
                    <button type="submit">Enregistrer</button>
                </div>
            </form>
        </main>
    </div>
</body>
